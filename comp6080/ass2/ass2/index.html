<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quickpic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/feed.js"></script>
    <script type="module" src="src/api.js"></script>
    <script type="module" src="src/main.js"></script>
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header class="banner">
        <h1>Quickpic</h1>
        <ul class="nav" id="nav">
            <button class="btn btn-primary btn-sm" id="profile">Profile</button>
            <button class="btn btn-primary btn-sm" id="post">Post</button>
            <button class="btn btn-secondary btn-sm" id="logout">Logout</button>
        </ul>
    </header>
    <main role="main" id="main">
        <!-- app goes here --> 

        <!--Modal Container used for all notifications-->
        <div class="modal" tabindex="-1" role="dialog" data-backdrop="true" id="modalContainer" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
              <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal title</h5>
                </div>
                <div class="modal-body" id="modalContent">
                  Filler
                </div>
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="modalClose">Close</button>
                </div>
              </div>
            </div>
          </div>

        <!-- Basic Login Form with username, password and submit entries as well as a register. No autofil because it annoys me rn-->
        <div class="form-container" id="login">
            <h1>Log In</h1>
            <form class="login-content" name="loginForm" id="loginForm" autocomplete="off">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Enter Username" id="loginUsername"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Enter Password" id="loginPassword"/>
                </div>
                
                <!--Submit with login and with enter!-->
                <button class="btn btn-primary" type="submit">Login</button>
                <button class="btn btn-primary" id="signupButton">Sign Up</button>

                <!--Enter to submit-->
                <input type="submit" style="visibility: hidden;" />
            </form>
        </div>

        <!-- Basic signup form-->
        <div class="form-container" name="signup" id="signup">
            <h1>Sign Up</h1>
            <form class="signup-content" name="signupForm" id="signupForm">

                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input class="form-control" type="text" placeholder="Enter Username" id="signupUsername"/>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input class="form-control"type="password" placeholder="Enter Password" id="signupPassword"/>
                </div>

                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input class="form-control"type="password" placeholder="Confirm Password" id="signupConfirmPassword"/>
                </div>

                <div class="form-group"> 
                    <label for="signupEmail">Email</label>
                    <input class="form-control"type="text" placeholder="Enter Email" id="signupEmail"/>
                </div>

                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input class="form-control"type="name" placeholder="Enter Name" id="signupName"/>
                </div>

                <!--Submission and back buttons-->
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary" id="toLogin">Back</button>
            </form>
            
        </div>

        <!-- Feed cards-->
        <div class="feed-container flex-column" id="feedContainer">

        </div>

        <!-- Example card for feed

        <div class="card" name="feed" id="feedContainer">
            <div class="card-header">
                Feed!
            </div>
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text" id="feed"></div>
                <button class="btn btn-primary" id="likes"></button
                etc...
            </div>
        </div>

        -->
        
        
    </main>
    <footer>
        <p>&copy; Quickpic</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
