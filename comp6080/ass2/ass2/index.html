<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quickpic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/feed.js"></script>
    <script type="module" src="src/api.js"></script>
    <script type="module" src="src/main.js"></script>
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    
    <header class="banner">
        <h1>Quickpic</h1>
        <ul class="nav" id="nav">
            <button class="nav-item" id="logout">Logout</button>
        </ul>
    </header>
    <main role="main">
        <!-- app goes here --> 
        <div class="modal" name="modal" id="modalContainer">
            <h1 id="modalTitle"></h1>
            <div id="modalContent"></div>
        </div>

        <!-- Basic Login Form with username, password and submit entries as well as a register. No autofil because it annoys me rn-->
        <div class="form-container" id="login">
            <h4>Log In</h4>
            <form class="login-content" name="loginForm" id="loginForm" autocomplete="off">
            
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" id="loginUsername"/>
    
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" id="loginPassword"/>
                
                <!--Submit with login and with enter!-->
                <button class="nav-item" type="submit">Login</button>
                <button class="nav-item" id="signupButton">Sign Up</button>
                <input type="submit" style="visibility: hidden;" />
    
            </form>
        </div>

        <!-- Basic signup form-->
        <div class="form-container" name="signup" id="signup">
            <h4>Sign Up</h4>
            <form class="signup-content" name="signupForm" id="signupForm">
                <label for="signupUsername">Username</label>
                <input type="text" placeholder="Enter Username" id="signupUsername"/>

                <label for="signupPassword">Password</label>
                <input type="password" placeholder="Enter Password" id="signupPassword"/>

                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="signupConfirmPassword"/>

                <label for="signupEmail">Email</label>
                <input type="text" placeholder="Enter Email" id="signupEmail"/>
                
                <label for="signupName">Name</label>
                <input type="name" placeholder="Enter Name" id="signupName"/>

                <button class="nav-item" type="submit">Submit</button>
                <button class="nav-item" id="toLogin">Back</button>
            </form>
            
        </div>
        <!-- Feed signup form-->
        <div class="feed-container" name="feed" id="feed">
            <div class="feed-banner">Feed!</div>
            <div class="feed-content">
                Not yet implemented
            </div>
        </div>

        
        
    </main>
    <footer>
        <p>&copy; Quickpic</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
